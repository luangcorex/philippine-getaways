<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

	<title>Bootstrap Template</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<!-- fontawesome library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="animate.css">
</head>
<body>
	<nav></nav>
	<div class="container">
		<h2 class="animated bounceIn">Carousel
		<a href="https://www.facebook.com"><i class="fa fa-facebook" aria-hidden="true"></i></a>
		</h2>
		<div id="myCarousel" class="carousel slide" data-ride="carousel">

			
			<!-- indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="2" class="active"></li>
			</ol>

			<div class="carousel-inner">
				<div class="item active">
					<img src="images/car1.jpg" style="width: 100%;">
					<div class="carousel-caption">
						<h3>Car Model#1</h3>
						<p>Blah blah blah blah</p>
					</div>
				</div>
				<div class="item">
					<img src="images/car2.jpg" style="width: 100%;">
					<div class="carousel-caption">
						<h3>Car Model#2</h3>
						<p>Blah blah blah blah 2</p>
					</div>
				</div>
				<div class="item">
					<img src="images/car3.jpg" style="width: 100%;">
					<div class="carousel-caption">
						<h3>Car Model#3</h3>
						<p>Blah blah blah blah 3</p>
					</div>
				</div>

			</div>

			<!-- left and right controls -->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">Next</span>
			</a>

		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
